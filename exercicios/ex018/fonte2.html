<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes 2 </title>
    <style>
        @font-face {
            font-family: 'KKK';
            src: url("kindergarten.ttf");
            font-weight: normal;
        }
        h1 {
            font-family: "KKK",Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h2 {
            font-family: 'KKK','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            font-family: 'KKK', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


    </style>

</head>
<body>
    <h1>Titúlo</h1>
    <h2>Subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima quam quod expedita non molestiae voluptatibus et debitis, omnis suscipit assumenda adipisci voluptate nemo ratione optio unde dolore, reprehenderit laudantium repellendus.</p>
    
</body>
</html>
