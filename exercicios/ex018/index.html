<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 1.7em;
            font-size: large;
            font-style: italic;
        }
        h1 {
            font-family: "Edu AU VIC WA NT Guides", cursive;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex voluptatem beatae eius nostrum molestiae minima laboriosam, illo rem cum rerum natus omnis maiores tempora fugit officiis veritatis! Reprehenderit, delectus voluptatum!</p>
</body>
</html>
