<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
   <link rel="shortcut icon" href="imagens/icon.png">
</head>
<body>
    <h1>Imagem dinamica </h1>
  
    <P>Tente abrir esse site em varios dispositivos ou simplimente aumente e diminua a tela do seu navegador!<P>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
        <h1>Reproduzindo audíos</h1>
        <p>vamos aprender a reproduzir audíos em html5</p>
        <audio src="midia/funeral march.mp3" controls autoplay></audio>

</body>
</html>
