<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.bloco{

           border: solid black 1px;
           margin: 10px;
           border-radius: 10px;

        }

            background-position: left top;

        #q2{

        #q3{

        }

            background-position: left bottom;
        }

    </style>
</head>
<body>

    </div>

    <div class="bloco" id="q2">
        
    </div>
