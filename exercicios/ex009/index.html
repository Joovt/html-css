<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>lista</title>
</head>
<body>
    <h1>Trabalhando com lista</h1>
    <h2>Lista Ordenandas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Se trocar</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="square">
        <li>comprar pão</li>
        <li>Tomar café</li>
        <li>lavar a louça</li>

    </ul>
    <h2>juntado lista </h2>
    <ul type="square">
        <li>Novos</li>
        <ol type="a">
            <li>sssssss</li>
            <li>zzzzzzz</li>
            <li>bbbbbbbbb</li>

        </ol>
        <li>antigos</li>
    </ul>
   <h2>treinando</h2>
    <ul type="square">
        <li>sssssss</li>
    </ul>
</body>
</html>
