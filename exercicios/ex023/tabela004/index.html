<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    table, th, td{
        border: 1px solid black;
    }
  
</style>
<body>
    <table>
        <caption>Tabelas</caption>
        <thead>
            <tr>
                <th colspan="2">Beatriz</th>
                <th>Carolina</th>
                <th rowspan="3">Julya</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">WET</td>
                <td>JCOLE</td>
                <td>DREAMZ</td>
            </tr>
            <tr>
                <td>WET</td>
                <td>JCOLE</td>
                <td>DREAMZ</td>
            </tr>
            <tr>
                <td>WET</td>
                <td>JCOLE</td>
                <td>DREAMZ</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
